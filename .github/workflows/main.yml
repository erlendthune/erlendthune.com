on:
  workflow_dispatch:
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Install Docusaurus dependencies
    - name: Install Docusaurus dependencies
      working-directory: erlendthune.com
      run: npm install

    # Step 3: Build Docusaurus
    - name: Build Docusaurus
      working-directory: erlendthune.com
      run: npm run build

    # Step 4: Deploy to GitHub Pages
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        personal_token: ${{ secrets.PERSONAL_TOKEN }}
        external_repository: erlendthune/erlendthune.github.io  # The GitHub Pages repository    
        publish_branch: main  # Push to the main branch of erlendthune.github.io
        publish_dir: erlendthune.com/build  # path to your Docusaurus build directory
